<!DOCTYPE html>
<html>
    <head>
        {% include head.html %}
    </head>

    <body>

        <header class="head">
            {% include header.html %}
            {% include nav.html %}
        </header>
        {% include search.html %}
        <section class="margin">
            <div class="content">
                <div class="content_container">
                    <article>
                        <div class="about-half left">
                            {% if page.featimg %}
                                <img class="about-featimg" src="{{ site.media_folder | prepend: site.baseurl | replace: '//', '/'}}/{{ page.featimg }}" alt="{{ page.featimg }}">
                            {% endif %}
                        </div>
                        <div class="about-half right">
                            <h1 class="page_title">
                                {{ page.title }}
                            </h1>
                            <div class="post_content">
                                {{ content }}
                            </div>
                        </div>
                        <div class="clear"></div>
                    </article>
                </div>
                <!-- {% include sidebar.html %} -->
            </div>
        </section>
        {% include footer.html %}
        <script src="{{ site.baseurl | replace: '//', '/' }}/js/build/global.min.js"></script>
    </body>
</html>
