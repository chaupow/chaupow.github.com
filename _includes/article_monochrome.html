{% if post.type == "ma-thesis" %}
  <li class="post">
    <h1><a href="{% if site.baseurl == "/" %}{{ post.url }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}">{%if post.header %}{{ post.header }}{% else %}{{ post.title }}{% endif %}</a></h1>
  <time datetime="{{ post.date | date_to_xmlschema }}" class="by-line"> <i>{{ post.date | date_to_string }}</i> </time>
    <!-- <p>{{ post.content}}</p> -->
  </li>

 {% endif %}
